<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day üíñ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffecf0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        .message {
            display: none;
            font-size: 20px;
            color: #d63384;
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #ff4081;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d63384;
        }
    </style>
</head>
<body>
    <h1>Happy Promise Day! üíû</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <button onclick="showPromise()">Click to See My Promise</button>
    <p class="message" id="promiseMessage">No matter when we meet again, I promise to put a smile on your face‚Äîsomeday, somehow.</p>
    
    <script>
        function showPromise() {
            document.getElementById("promiseMessage").style.display = "block";
        }
    </script>
</body>
</html>
